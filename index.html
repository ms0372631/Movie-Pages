<!DOCTYPE html>
<html>

<head>
  <title>The Movie DB</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <script src="src/index.js"></script>
</head>

<body>

  <div class="nav">
    <div class="nav-left">
      <img class="logo" src="/src/asset/create-tmdb-api-key.png" alt="">
      <div class="title" id="movie-list">Movie List</div>
      <div class="title" id="liked-list">Liked List
        <div class="like-count"></div>
      </div>
    </div>
    <div class="nav-right">
      <a href="">Config</a>
    </div>
  </div>
  <div class="content">
    <div class="header">The Most Popular Movies</div>
    <div class="movie-table">
      <div class="selector">
        <button class="selector-btn" id="prev">Prev</button>
        <p class="selector-txt">Page 1 / Total 500 of 100,000 results</p>
        <button class="selector-btn" id="next">Next</button>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-close">X</div>
    <div class="modal-bg">
      <div class="black-cover">
        <img class="movie-poster" src="" alt="">
        <div class="movie-info">
          <p class="movie-title"></p>
          <p class="movie-description"></p>
          <div class="movie-types"></div>
          <div class="blank-space">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
